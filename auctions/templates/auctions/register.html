{% extends "auctions/layout.html" %}

{% block title %}
    Auctions Â· Register
{% endblock %}

{% block body %}
<div class="text-center">

    <h1>Register</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
            <input class="form-control loginout" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mt-2">
            <input class="form-control loginout" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mt-2">
            <input class="form-control loginout" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <input class="form-control loginout" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-danger mt-2" type="submit" value="Register">
    </form>

    <p class="small mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

</div>
{% endblock %}
