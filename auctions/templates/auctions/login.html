{% extends "auctions/layout.html" %}

{% block title %}
    Auctions Â· Login
{% endblock %}

{% block body %}
<div class="text-center">
    
    <h1>Login</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
            <input autofocus class="form-control loginout" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mt-2">
            <input class="form-control loginout" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-danger mt-2" type="submit" value="Login">
    </form>

    <p class="small mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

</div>
{% endblock %}
